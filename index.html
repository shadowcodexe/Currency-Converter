<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Currency Converter</title>
</head>
<body>
    <div class="convertor">
        <div class="container">
            <h1 class="title container-title">Currency Converter</h1>
            
            <div class="row">
                <!-- courses item -->
                <div class="courses-item">

                    <div class="title courses-item__title">Cours USD</div>

                    <div class="courses-item-value" id="USD" data-value="USD">--.--</div>

                </div>
                <!-- courses item -->
                <div class="courses-item">

                    <div class="title courses-item__title">Cours EUR</div>

                    <div class="courses-item-value" id="EUR" data-value="EUR">--.--</div>
                    
                </div>
                <!-- courses item -->
                <div class="courses-item">

                    <div class="title courses-item__title">Cours PLN</div>

                    <div class="courses-item-value" id="PLN" data-value="PLN">--.--</div>
                    
                </div>
            </div>

            <div class="row row-secondary">
                <!-- currency block -->
                <div class="currency-block">
                    <!-- сurrency block span give -->
                    <span class="currency-block__span span-give">Give:</span>
                    <!-- currency select -->
                    <div class="currency-block__select">
                        <select name="currency" id="selectLeft" class="select">
                            <option value="UAH" class="currency-select__option" active>UAH - Гривня</option>
                        </select>
                        <svg class="currency-block__select-ico arrowLeft" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M374.6 310.6l-160 160C208.4 476.9 200.2 480 192 480s-16.38-3.125-22.62-9.375l-160-160c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L160 370.8V64c0-17.69 14.33-31.1 31.1-31.1S224 46.31 224 64v306.8l105.4-105.4c12.5-12.5 32.75-12.5 45.25 0S387.1 298.1 374.6 310.6z"/></svg>
                    </div>
                    <!-- currency amount input -->
                    <div class="currency-block-input">
                        <input type="number" id="inputLeft" class="currency-block__input">
                    </div>
                </div>

                <div class="reverse-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M32 160h319.9l.0791 72c0 9.547 5.652 18.19 14.41 22c8.754 3.812 18.93 2.078 25.93-4.406l112-104c10.24-9.5 10.24-25.69 0-35.19l-112-104c-6.992-6.484-17.17-8.217-25.93-4.408c-8.758 3.816-14.41 12.46-14.41 22L351.9 96H32C14.31 96 0 110.3 0 127.1S14.31 160 32 160zM480 352H160.1L160 279.1c0-9.547-5.652-18.19-14.41-22C136.9 254.2 126.7 255.9 119.7 262.4l-112 104c-10.24 9.5-10.24 25.69 0 35.19l112 104c6.992 6.484 17.17 8.219 25.93 4.406C154.4 506.2 160 497.5 160 488L160.1 416H480c17.69 0 32-14.31 32-32S497.7 352 480 352z"/></svg>
                </div>

                <!-- currency block -->
                <div class="currency-block">
                    <!-- сurrency block span give -->
                    <span class="currency-block__span span-take">Take:</span>
                    <!-- currency select -->
                    <div class="currency-block__select">
                        <select name="currency" id="selectRight" class="select">
                            <option class="currency-select__option">
                                Виберіть валюту
                            </option>
                        </select>
                        <svg class="currency-block__select-ico arrowRight" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M374.6 310.6l-160 160C208.4 476.9 200.2 480 192 480s-16.38-3.125-22.62-9.375l-160-160c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L160 370.8V64c0-17.69 14.33-31.1 31.1-31.1S224 46.31 224 64v306.8l105.4-105.4c12.5-12.5 32.75-12.5 45.25 0S387.1 298.1 374.6 310.6z"/></svg>
                    </div>
                    <!-- currency amount input -->
                    <div class="currency-block-input">
                        <input type="number" id="inputRight" class="currency-block__input">
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://kit.fontawesome.com/7017892fd9.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
